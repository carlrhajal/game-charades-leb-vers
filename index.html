<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #870000;
      color: #fff;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin: 20px 0;
    }
    .proverb-en {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      margin-bottom: 15px;
    }
    .points {
      font-size: 1.2rem;
      color: #555;
    }
    .next-btn {
      background-color: #ffcc00;
      color: #000;
      font-size: 1rem;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }
    .next-btn:hover {
      background-color: #ff9900;
    }
    .fez-icon {
      margin-top: 20px;
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>7zar Shou</h1>
    <div class="card" id="content">
      <p class="proverb-en" id="proverb_en">Loading...</p>
      <p class="proverb-ar" id="proverb_ar"></p>
      <p class="points" id="points"></p>
    </div>
    <button class="next-btn" id="next-btn">Next</button>
    <img src="fez.png" alt="Fez Icon" class="fez-icon">
  </div>
  <script>
    let currentIndex = 0;
    let proverbs = [];

    async function fetchData() {
      const response = await fetch('data.json');
      proverbs = await response.json();
      displayProverb();
    }

    function displayProverb() {
      if (currentIndex < proverbs.length) {
        document.getElementById('proverb_en').textContent = proverbs[currentIndex].proverb_en;
        document.getElementById('proverb_ar').textContent = proverbs[currentIndex].proverb_ar;
        document.getElementById('points').textContent = `Points: ${proverbs[currentIndex].points}`;
      } else {
        document.getElementById('proverb_en').textContent = "No more proverbs!";
        document.getElementById('proverb_ar').textContent = "";
        document.getElementById('points').textContent = "";
      }
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex++;
      displayProverb();
    });

    fetchData();
  </script>
</body>
</html>
