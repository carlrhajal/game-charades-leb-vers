<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    @font-face {
      font-family: 'LebaneseFont';
      src: url('./LebaneseFont.ttf'); /* Replace with the path to your custom font */
    }

    body {
      font-family: 'LebaneseFont', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .scores-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .score-box {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .score-box input {
      border: none;
      background: transparent;
      font-family: 'LebaneseFont', Arial, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .add-team-btn {
      width: 30px;
      height: 30px;
      background-color: #870000;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-team-btn:hover {
      background-color: #a30000;
    }

    .card-container {
      position: relative;
      background-color: #fff;
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .proverb-en {
      font-size: 1.4rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .points-container {
      margin-top: 10px;
    }

    .tarbouch {
      display: inline-block;
      width: 30px;
      height: 30px;
      margin: 2px;
    }

    .buttons-container, .team-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background-color: #870000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a30000;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .btn-pass {
      background-color: #FFCC00;
      color: #333;
    }

    .btn-pass:hover {
      background-color: #FF9900;
    }

    .start-stop-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .timer {
      font-size: 1.5rem;
      color: #870000;
      margin-top: 10px;
    }

    .navigation-arrows {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .arrow-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #870000;
    }

    .arrow-btn:hover {
      color: #a30000;
    }

    .passes-left {
      margin-top: 10px;
      font-size: 1.2rem;
      color: #870000;
    }
  </style>
</head>
<body>
  <!-- Team Scores -->
  <div class="scores-container" id="scores-container">
    <div class="score-box" id="team1-score-box">
      <input id="team1-name" value="Team 1" />
      <p id="team1-score">Score: 0</p>
    </div>
    <div class="score-box" id="team2-score-box">
      <input id="team2-name" value="Team 2" />
      <p id="team2-score">Score: 0</p>
    </div>
    <button class="add-team-btn" id="add-team-btn">+</button>
  </div>

  <!-- Game Card -->
  <div class="card-container" id="card">
    <p class="proverb-ar" id="proverb_ar">Loading...</p>
    <p class="proverb-en" id="proverb_en"></p>
    <div class="points-container" id="points"></div>
  </div>

  <!-- Timer -->
  <p class="timer" id="timer">Time: 30</p>
  <p class="passes-left" id="passes-left">Passes Left: 3</p>

  <!-- Start & Stop Buttons -->
  <div class="start-stop-container">
    <button class="btn" id="start-btn">Start</button>
    <button class="btn" id="stop-btn" disabled>Stop</button>
  </div>

  <!-- Success & Pass Buttons -->
  <div class="buttons-container">
    <button class="btn" id="success-btn" disabled>Success</button>
    <button class="btn btn-pass" id="pass-btn" disabled>Pass</button>
  </div>

  <!-- Navigation -->
  <div class="navigation-arrows">
    <button class="arrow-btn" id="back-btn">←</button>
    <button class="arrow-btn" id="next-btn">→</button>
  </div>

  <script>
    const TIMER_DURATION = 30; // Adjustable timer duration
    const MAX_PASSES = 3; // Maximum passes per turn

    let teamCounter = 2; // Initial number of teams

    // Add a new team
    document.getElementById("add-team-btn").addEventListener("click", () => {
      teamCounter++;

      // Create a new team box
      const newTeamBox = document.createElement("div");
      newTeamBox.classList.add("score-box");
      newTeamBox.innerHTML = `
        <input type="text" value="Team ${teamCounter}" />
        <p id="team${teamCounter}-score">Score: 0</p>
      `;
      document.getElementById("scores-container").insertBefore(newTeamBox, document.getElementById("add-team-btn"));
    });

    function startTimer() {
      // Timer logic here
    }

    function stopTimer() {
      // Stop logic here
    }

    // Fetch and display data logic
  </script>
</body>
</html>
