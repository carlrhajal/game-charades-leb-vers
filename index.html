<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .scores-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 20px 0;
    }

    .score-box {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .score-box h2 {
      margin: 0;
      font-size: 1.2rem;
    }

    .card-container {
      position: relative;
      background-color: #fff;
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .proverb-en {
      font-size: 1.4rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .points-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .tarbouch {
      width: 30px;
      height: 30px;
    }

    .buttons-container {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .btn {
      background-color: #870000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #a30000;
    }

    .navigation-arrows {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .arrow-btn {
      background: none;
      border: none;
      font-size: 2rem;
      cursor: pointer;
      color: #870000;
    }

    .arrow-btn:hover {
      color: #a30000;
    }
  </style>
</head>
<body>
  <!-- Team Scores -->
  <div class="scores-container">
    <div class="score-box" id="team1-score-box">
      <h2>Team 1</h2>
      <p id="team1-score">Score: 0</p>
    </div>
    <div class="score-box" id="team2-score-box">
      <h2>Team 2</h2>
      <p id="team2-score">Score: 0</p>
    </div>
  </div>

  <!-- Game Card -->
  <div class="card-container" id="card">
    <p class="proverb-ar" id="proverb_ar">Loading...</p>
    <p class="proverb-en" id="proverb_en"></p>
    <div class="points-container" id="points">
      <!-- Tarbouches will appear here -->
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="buttons-container">
    <button class="btn" id="success-btn">Success</button>
    <button class="btn" id="pass-btn">Pass</button>
  </div>

  <!-- Navigation -->
  <div class="navigation-arrows">
    <button class="arrow-btn" id="back-btn">←</button>
    <button class="arrow-btn" id="next-btn">→</button>
  </div>

  <script>
    let currentIndex = 0;
    let team1Score = 0;
    let team2Score = 0;
    let currentTeam = 1; // Start with Team 1
    let proverbs = [];

    async function fetchData() {
      const response = await fetch('data.json');
      proverbs = await response.json();
      displayProverb();
    }

    function displayProverb() {
      if (currentIndex >= 0 && currentIndex < proverbs.length) {
        const proverb = proverbs[currentIndex];
        document.getElementById('proverb_ar').textContent = proverb.proverb_ar;
        document.getElementById('proverb_en').textContent = proverb.proverb_en;

        // Display points as tarbouches
        const pointsContainer = document.getElementById('points');
        pointsContainer.innerHTML = ''; // Clear previous tarbouches
        for (let i = 0; i < proverb.points; i++) {
          const tarbouch = document.createElement('img');
          tarbouch.src = 'tarbouch.png'; // Replace with the actual tarbouch image path
          tarbouch.alt = 'Tarbouch';
          tarbouch.className = 'tarbouch';
          pointsContainer.appendChild(tarbouch);
        }
      } else {
        document.getElementById('proverb_ar').textContent = "No more proverbs!";
        document.getElementById('proverb_en').textContent = "";
        document.getElementById('points').innerHTML = "";
      }
    }

    function updateScore(points) {
      if (currentTeam === 1) {
        team1Score += points;
        document.getElementById('team1-score').textContent = `Score: ${team1Score}`;
      } else {
        team2Score += points;
        document.getElementById('team2-score').textContent = `Score: ${team2Score}`;
      }
    }

    function switchTeam() {
      currentTeam = currentTeam === 1 ? 2 : 1;
      document.getElementById('team1-score-box').style.boxShadow =
        currentTeam === 1 ? '0 0 10px #870000' : 'none';
      document.getElementById('team2-score-box').style.boxShadow =
        currentTeam === 2 ? '0 0 10px #870000' : 'none';
    }

    document.getElementById('success-btn').addEventListener('click', () => {
      if (currentIndex < proverbs.length) {
        updateScore(proverbs[currentIndex].points);
        currentIndex++;
        switchTeam();
        displayProverb();
      }
    });

    document.getElementById('pass-btn').addEventListener('click', () => {
      if (currentIndex < proverbs.length) {
        currentIndex++;
        switchTeam();
        displayProverb();
      }
    });

    document.getElementById('back-btn').addEventListener('click', () => {
      if (currentIndex > 0) {
        currentIndex--;
        displayProverb();
      }
    });

    document.getElementById('next-btn').addEventListener('click', () => {
      if (currentIndex < proverbs.length - 1) {
        currentIndex++;
        displayProverb();
      }
    });

    fetchData();
  </script>
</body>
</html>
