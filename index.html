<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .scores-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }

    .score-box {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .score-box input {
      border: none;
      background: transparent;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .add-team-btn {
      width: 30px;
      height: 30px;
      background-color: #870000;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-team-btn:hover {
      background-color: #a30000;
    }

    .card-container {
      background-color: #fff;
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .proverb-en {
      font-size: 1.4rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="scores-container" id="scores-container">
    <div class="score-box" id="team1-score-box">
      <input type="text" value="Team 1" />
      <p id="team1-score">Score: 0</p>
    </div>
    <div class="score-box" id="team2-score-box">
      <input type="text" value="Team 2" />
      <p id="team2-score">Score: 0</p>
    </div>
    <button class="add-team-btn" id="add-team-btn">+</button>
  </div>

  <div class="card-container" id="card">
    <p class="proverb-ar" id="proverb_ar">Loading...</p>
    <p class="proverb-en" id="proverb_en"></p>
  </div>

  <script>
    let teamCounter = 2; // Initial number of teams

    // Function to add a new team
    document.getElementById("add-team-btn").addEventListener("click", () => {
      teamCounter++;

      // Create a new team box
      const newTeamBox = document.createElement("div");
      newTeamBox.classList.add("score-box");
      newTeamBox.innerHTML = `
        <input type="text" value="Team ${teamCounter}" />
        <p id="team${teamCounter}-score">Score: 0</p>
      `;

      // Append the new team box to the scores container
      document.getElementById("scores-container").insertBefore(newTeamBox, document.getElementById("add-team-btn"));
    });

    // Example data for display (this should be replaced with actual data)
    const proverbs = [
      {
        proverb_ar: "بعيد عن العين بعيد عن القلب",
        proverb_en: "Out of sight, out of mind"
      },
      {
        proverb_ar: "يلي بحفر حفرة لغيره بيوقع فيها",
        proverb_en: "He who digs a pit for others falls into it himself"
      }
    ];

    let currentIndex = 0;

    // Function to display a proverb
    function displayProverb() {
      const proverb = proverbs[currentIndex];
      if (proverb) {
        document.getElementById("proverb_ar").textContent = proverb.proverb_ar;
        document.getElementById("proverb_en").textContent = proverb.proverb_en;
      } else {
        document.getElementById("proverb_ar").textContent = "No more proverbs!";
        document.getElementById("proverb_en").textContent = "";
      }
    }

    // Initialize with the first proverb
    displayProverb();
  </script>
</body>
</html>
