<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    @font-face {
      font-family: 'LebaneseFont';
      src: url('./LebaneseFont.ttf'); /* Replace with the path to your custom font */
    }

    body {
      font-family: 'LebaneseFont', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .scores-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .score-box {
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      cursor: pointer;
    }

    .score-box input {
      border: none;
      background: transparent;
      font-family: 'LebaneseFont', Arial, sans-serif;
      font-size: 1.2rem;
      text-align: center;
      font-weight: bold;
    }

    .add-team-btn {
      width: 40px;
      height: 40px;
      background-color: #870000;
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .add-team-btn:hover {
      background-color: #a30000;
    }

    .card-container {
      position: relative;
      background-color: #fff;
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .proverb-en {
      font-size: 1.4rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .points-container img {
      width: 30px;
      height: 30px;
      margin: 2px;
    }

    .timer-container {
      margin: 10px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .timer-input {
      width: 60px;
      font-size: 1.5rem;
      text-align: center;
      font-family: 'LebaneseFont', Arial, sans-serif;
      color: #870000;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <!-- Team Scores -->
  <div class="scores-container" id="scores-container">
    <div class="score-box" id="team1-score-box">
      <input id="team1-name" value="Team 1" />
      <p id="team1-score">Score: 0</p>
    </div>
    <div class="score-box" id="team2-score-box">
      <input id="team2-name" value="Team 2" />
      <p id="team2-score">Score: 0</p>
    </div>
    <button class="add-team-btn" id="add-team-btn">+</button>
  </div>

  <!-- Game Card -->
  <div class="card-container" id="card">
    <p class="proverb-ar" id="proverb_ar">Loading...</p>
    <p class="proverb-en" id="proverb_en"></p>
    <div class="points-container" id="points"></div>
  </div>

  <!-- Timer -->
  <div class="timer-container">
    <span>Timer:</span>
    <input type="number" id="timer-input" class="timer-input" value="30" />
    <span>seconds</span>
  </div>

  <script>
    let proverbs = [];
    let currentIndex = 0;
    let timer;
    let timeLeft;
    let teamCounter = 2;

    async function fetchData() {
      const response = await fetch('data.json');
      proverbs = await response.json();
      displayProverb();
    }

    function displayProverb() {
      if (currentIndex >= 0 && currentIndex < proverbs.length) {
        const proverb = proverbs[currentIndex];
        document.getElementById('proverb_ar').textContent = proverb.proverb_ar || "—";
        document.getElementById('proverb_en').textContent = proverb.proverb_en || "—";

        const pointsContainer = document.getElementById('points');
        pointsContainer.innerHTML = ""; // Clear previous points
        for (let i = 0; i < (proverb.points || 0); i++) {
          const tarbouch = document.createElement('img');
          tarbouch.src = './tarbouch.png';
          tarbouch.alt = 'Tarbouch Icon';
          pointsContainer.appendChild(tarbouch);
        }
      }
    }

    document.getElementById("add-team-btn").addEventListener("click", () => {
      teamCounter++;
      const newTeamBox = document.createElement("div");
      newTeamBox.classList.add("score-box");
      newTeamBox.innerHTML = `
        <input type="text" value="Team ${teamCounter}" />
        <p id="team${teamCounter}-score">Score: 0</p>
      `;
      document.getElementById("scores-container").appendChild(newTeamBox);
    });

    fetchData();
  </script>
</body>
</html>
