<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7zar Shou Game</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card-container {
      position: relative;
      background-color: #fff;
      width: 400px;
      height: 300px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .proverb-ar {
      font-size: 1.8rem;
      color: #870000;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .proverb-en {
      font-size: 1.4rem;
      color: #333;
      text-align: center;
      margin-bottom: 10px;
    }

    .points-container {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 10px;
    }

    .tarbouch {
      width: 30px;
      height: 30px;
    }

    .next-btn {
      margin-top: 20px;
      background-color: #870000;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    .next-btn:hover {
      background-color: #a30000;
    }
  </style>
</head>
<body>
  <div class="card-container" id="card">
    <p class="proverb-ar" id="proverb_ar">Loading...</p>
    <p class="proverb-en" id="proverb_en"></p>
    <div class="points-container" id="points">
      <!-- Tarbouches will appear here -->
    </div>
  </div>
  <button class="next-btn" id="next-btn">Next</button>

  <script>
    let currentIndex = 0;
    let proverbs = [];

    async function fetchData() {
      const response = await fetch('data.json');
      proverbs = await response.json();
      displayProverb();
    }

    function displayProverb() {
      if (currentIndex < proverbs.length) {
        const proverb = proverbs[currentIndex];
        document.getElementById('proverb_ar').textContent = proverb.proverb_ar;
        document.getElementById('proverb_en').textContent = proverb.proverb_en;

        // Display points as tarbouches
        const pointsContainer = document.getElementById('points');
        pointsContainer.innerHTML = ''; // Clear previous tarbouches
        for (let i = 0; i < proverb.points; i++) {
          const tarbouch = document.createElement('img');
          tarbouch.src = 'tarbouch.png'; // Replace with the actual tarbouch image path
          tarbouch.alt = 'Tarbouch';
          tarbouch.className = 'tarbouch';
          pointsContainer.appendChild(tarbouch);
        }
      } else {
        document.getElementById('proverb_ar').textContent = "No more proverbs!";
        document.getElementById('proverb_en').textContent = "";
        document.getElementById('points').innerHTML = "";
      }
    }

    document.getElementById('next-btn').addEventListener('click', () => {
      currentIndex++;
      displayProverb();
    });

    fetchData();
  </script>
</body>
</html>
